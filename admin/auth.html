<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <div class="container">
            <div class="content">
                <div class="tabs">
                    <div class="tab1 active"><p>Вход</p></div>
                    <div class="tab2 not"><p>Регистрация</p></div>
                </div>
                <div class="sections">
                    <div class="auth on">
                      <form id="login-admin">
                        <div class="email">
                            <div class="icon1">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input placeholder="E-mail" required type="email" id="login-email">
                        </div>
                        <div class="password">
                            <div class="icon2">
                                <i class="fas fa-key"></i>
                            </div>
                            <input type="password" placeholder="Пароль" required id="login-password">
                        </div>
                        <div class="remember">
                            <input type="checkbox">
                            <p>Запомнить меня</p>
                        </div>
                        <div class="sign">
                            <button onclick="signInWithEmailPassword(); return false">Войти</button>
                        </div>
                        </form>
                        <a href="#" class="resetpass"><p>Забыли пароль?</p></a>
                    </div>
                    <div class="registration off">
                      <form id="registration-admin">
                        <div class="nickname">
                            <div class="icon0">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" placeholder="Имя пользователя">
                        </div>
                        <div class="email">
                            <div class="icon1">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input id="reg-email" type="email" placeholder="E-mail">
                        </div>
                        <div class="password">
                            <div class="icon2">
                                <i class="fas fa-key"></i>
                            </div>
                            <input id="reg-password" type="password" placeholder="Пароль">
                        </div>
                        <div class="reg">
                            <button onclick="signUpWithEmailPassword(); return false">Зарегестрироваться</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="mod off">
            <div class="modal_window off">
                <div class="modal_content">
                    <div class="text1">
                        <p>Восстановление пароля</p>
                    </div>
                    <div class="resmail">
                        <div class="icon3">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email-reset-password" type="email" placeholder="Введите свой E-mail">
                    </div>
                    <div class="resbutton">
                        <button onclick="resetPassword()">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://kit.fontawesome.com/8cb796bd7d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
