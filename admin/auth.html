<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <div class="container">
            <div class="content">
                <div class="tabs">
                    <div class="tab1 active"><p>Вход</p></div>
                    <div class="tab2 not"><p>Регистрация</p></div>
                </div>
                <div class="sections">
                    <div class="auth on">
                        <div class="email">
                            <div class="icon1">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="password">
                            <div class="icon2">
                                <i class="fas fa-key"></i>
                            </div>
                            <input type="password" placeholder="Пароль">
                            <div class="hide">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox">
                            <p>Запомнить меня</p>
                        </div>
                        <div class="sign">
                            <button>Войти</button>
                        </div>
                      </div>
                    <div class="registration off">
                        <div class="nickname">
                            <div class="icon0">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" placeholder="Имя пользователя">
                        </div>
                        <div class="email">
                            <div class="icon1">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" placeholder="E-mail">
                        </div>
                        <div class="password">
                            <div class="icon2">
                                <i class="fas fa-key"></i>
                            </div>
                            <input type="password" placeholder="Пароль">
                            <div class="hide">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div class="reg">
                            <button>Зарегестрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="resetpass on"><p>Забыли пароль?</p></a>
        </div>
        <div class="mod off">
            <div class="modal_window off">
                <div class="modal_content">
                    <div class="text1">
                        <p>Восстановление пароля</p>
                    </div>
                    <div class="resmail">
                        <div class="icon3">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" placeholder="Введите свой E-mail">
                    </div>
                    <div class="resbutton">
                        <button>Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8cb796bd7d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/reg.js"></script>
</body>
</html>
